Netflix pela Digital Inovation One.
Feito por: Osmar Neto -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

        <title>Netflix</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h2 class="logo"><b>NETFLIX</b></h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Series</a>
                    <a href="#">Movies</a>
                    <a href="#">My list</a>
                    <input type="search" placeholder="Search something to watch">
                </nav>
            </div>
        </header>

        <main>
            <div class="cover">
                <div class="container">
                    <h3 class="titulo"><b>MARRIGE STORY</b></h3>
                    <p class="descricao"><b>WHERE THERE’S A LOVE, THERE’S A WAY.</b><br>
                    A stage director and an actress struggle through
                    a grueling, coast-to-coast divorce that pushes
                    them to their personal extremes.</p>
                    <div class="botoes">
                        <button role="button" class="botao"><i class="fas fa-play"></i>Watch</button>
                        <button role="button" class="botao"><i class="fas fa-info"></i>More info</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrossel-conteudos">
            <div class="container">
                <div class="titulo-conteudos"><a href="#">Movies</a></div>
                <div class="owl-carousel owl-theme">
                    <div class="item"><img class="box-capa" src="img/filme1.jpg" alt="Parasita"></div>
                    <div class="item"><img class="box-capa" src="img/filme2.jpg" alt="Ready or not"></div>
                    <div class="item"><img class="box-capa" src="img/filme3.jpg" alt="Coco"></div>
                    <div class="item"><img class="box-capa" src="img/filme4.jpg" alt="Spider-mas into the spider verse"></div>
                    <div class="item"><img class="box-capa" src="img/filme5.jpg" alt="Knives Out"></div>
                    <div class="item"><img class="box-capa" src="img/filme6.jpg" alt="I, Tonya"></div>
                    <div class="item"><img class="box-capa" src="img/filme7.jpg" alt="Jurassic Park"></div>
                    <div class="item"><img class="box-capa" src="img/filme8.jpg" alt="Arrival"></div>
                    <div class="item"><img class="box-capa" src="img/filme9.jpg" alt="Birds of prey"></div>
                    <div class="item"><img class="box-capa" src="img/filme10.jpg" alt="Little Women"></div>
                </div>
            </div>
        </div>

        <div class="carrossel-conteudos">
            <div class="container">
                <div class="titulo-conteudos"><a href="#">Series</a></div>
                <div class="owl-carousel owl-theme">
                    <div class="item"><img class="box-capa" src="img/serie1.jpg" alt="Big Little Lies"></div>
                    <div class="item"><img class="box-capa" src="img/serie2.jpg" alt="Sharp Objects"></div>
                    <div class="item"><img class="box-capa" src="img/serie3.jpg" alt="Fleabag"></div>
                    <div class="item"><img class="box-capa" src="img/serie4.jpg" alt="Euphoria"></div>
                    <div class="item"><img class="box-capa" src="img/serie5.jpg" alt="Brooklyng nine-nine"></div>
                    <div class="item"><img class="box-capa" src="img/serie6.jpg" alt="Little Fires Everywhere"></div>
                    <div class="item"><img class="box-capa" src="img/serie7.jpg" alt="Good Omens"></div>
                    <div class="item"><img class="box-capa" src="img/serie8.jpg" alt="Watchmen"></div>
                    <div class="item"><img class="box-capa" src="img/serie9.jpg" alt="The boys"></div>
                </div>
            </div>
        </div>

    

        <script src="https://kit.fontawesome.com/67c36237b3.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>

    </body>

</html>
